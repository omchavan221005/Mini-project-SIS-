<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Store Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .page-title {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      z-index: 10;
    }
    
         .page-title h1 {
       font-size: 4.5rem;
       font-weight: 900;
       background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
       background-clip: text;
       text-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
       margin-bottom: 0.5rem;
       letter-spacing: 2px;
     }
    
    .page-title p {
      font-size: 1.2rem;
      color: #b8c5d6;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    .login-container {
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 10;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow: 
        0 25px 45px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .card:hover::before {
      left: 100%;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 35px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .card-header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 2rem 1.5rem;
      text-align: center;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .login-icon {
      font-size: 3rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #fff;
      padding: 15px 20px;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .form-control:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: #667eea;
      color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .form-label {
      color: #e0e6ed;
      font-weight: 600;
      margin-bottom: 0.8rem;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .form-label i {
      color: #667eea;
      font-size: 16px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(-1px);
    }
    
    .btn-outline-light {
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .btn-outline-light:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
    
    .input-group {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .input-group .form-control {
      border-right: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    .input-group .btn {
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .alert {
      border-radius: 15px;
      border: none;
      font-weight: 500;
      animation: slideInDown 0.6s ease-out;
      backdrop-filter: blur(10px);
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert-danger {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(200, 35, 51, 0.9));
      color: #fff;
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-close {
      filter: invert(1);
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .btn-close:hover {
      opacity: 1;
    }
    
    .demo-info {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.2s ease-out 0.8s both;
      backdrop-filter: blur(10px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .demo-info small {
      color: #b8c5d6;
      font-size: 13px;
      font-weight: 500;
      line-height: 1.6;
    }
    
    .demo-info strong {
      color: #667eea;
      font-weight: 600;
    }
    
    /* Floating particles animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float-particle 6s infinite linear;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 80%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 90%; animation-delay: 5s; }
    
    @keyframes float-particle {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page-title h1 {
        font-size: 2.5rem;
      }
      
      .page-title p {
        font-size: 1rem;
      }
      
      .card {
        margin: 1rem;
        width: calc(100% - 2rem) !important;
      }
      
      .card-body {
        padding: 1.5rem;
      }
    }
    
    @media (max-width: 576px) {
      .page-title h1 {
        font-size: 2rem;
      }
      
      .card-header {
        padding: 1.5rem 1rem 1rem;
      }
      
      .card-body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
  <!-- Floating particles background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Page Title -->
  <div class="page-title">
    <h1>ðŸ“¦ Store Inventory System</h1>
    <p>Store Inventory System</p>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="card shadow-lg" style="width: 450px;">
      <div class="card-header">
        <div class="login-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h3 class="mb-0">Welcome Back</h3>
        <p class="text-muted mb-0 mt-2">Please sign in to continue</p>
      </div>
      
      <div class="card-body">
        <!-- Error alert with dismissible close button -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
          <div class="d-flex align-items-center">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage">Invalid username or password!</span>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" method="POST" action="/login">
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-user"></i>Username
            </label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-lock"></i>Password
            </label>
            <div class="input-group">
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
              <button type="button" class="btn btn-outline-light" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
        </form>

        <div class="demo-info text-center">
          <small>
            <i class="fas fa-info-circle me-2"></i>
            Demo Credentials: <strong>admin</strong> / <strong>admin</strong>
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Toggle password visibility with improved UX
    document.getElementById("togglePassword").addEventListener("click", function () {
      const password = document.getElementById("password");
      const icon = this.querySelector('i');
      
      if (password.type === "password") {
        password.type = "text";
        icon.className = "fas fa-eye-slash";
        this.setAttribute("title", "Hide password");
      } else {
        password.type = "password";
        icon.className = "fas fa-eye";
        this.setAttribute("title", "Show password");
      }
    });

    // Enhanced client-side validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorAlert = document.getElementById("errorAlert");
      const errorMessage = document.getElementById("errorMessage");

      // Hide any existing error
      errorAlert.classList.add("d-none");

      if (!username || !password) {
        e.preventDefault();
        errorMessage.textContent = "Both username and password are required!";
        errorAlert.classList.remove("d-none");
        
        // Add shake animation to empty fields
        if (!username) {
          document.getElementById("username").style.animation = "shake 0.5s ease-in-out";
          setTimeout(() => {
            document.getElementById("username").style.animation = "";
          }, 500);
        }
        if (!password) {
          document.getElementById("password").style.animation = "shake 0.5s ease-in-out";
          setTimeout(() => {
            document.getElementById("password").style.animation = "";
          }, 500);
        }
        return;
      }
    });

    // Add shake animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Show server error if Flask passes "error" variable
    {% if error %}
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("errorAlert").classList.remove("d-none");
      });
    {% endif %}

    // Auto-hide error alert after 5 seconds
    setTimeout(() => {
      const errorAlert = document.getElementById("errorAlert");
      if (!errorAlert.classList.contains("d-none")) {
        errorAlert.classList.add("d-none");
      }
    }, 5000);

    // Add focus effects to form inputs
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Add loading state to login button
    document.getElementById("loginForm").addEventListener("submit", function() {
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
      submitBtn.disabled = true;
      
      // Re-enable button after 3 seconds (fallback)
      setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }, 3000);
    });
  </script>
</body>
</html>
